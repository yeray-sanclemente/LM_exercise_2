<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Super OFFER trip to New Zealand</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        }

            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

            </tr>
        </thead>

            <tr>
                <td>Tourist plane</td>
                <td>700 €</td>

                <td>1500 €</td>
            </tr>
            <tr>
                <td>Preferential plane</td>
                <td>850 €</td>
                <td>1150 €</td>
                <td>1500 €</td>
            </tr>
            <tr>
                <td>2 weeks</td>
                <td>Tourist plane</td>

                <td>1850 €</td>

        </tbody>

</html>
